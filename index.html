<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Copy</title>
    <link rel="stylesheet" href="style.css" > 
    <script src="script.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Pastebin Copy</h1>
    <hr style="width: 400px; margin-top: -15px;">
    <label id="ErrorLabel" style="display: none;"></label>
    <section>
        <p>New Paste</p>
        <textarea style="height: 300px; width: 700px;" id="Content"></textarea>
        <div class="grid-container">
            <label>Paste Name / Title:</label>
            <input style="width: 200px;" id="PasteName">
            <button style="grid-column: 2;" onclick="SubmitPaste()">Create New Paste</button>
        </div>
    </section>
</body>
</html>
